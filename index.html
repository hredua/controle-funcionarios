<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f6e8ea"/>
    <link rel="apple-touch-icon" href="/assets/images/logo-sl.png">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&display=swap" rel="stylesheet">
    <title>Login - Tia Lilah</title>
</head>

<body>
    <header class="centralize">
        <img class="img-logo" src="./assets/images/logo-w.png" alt="">
    </header>
    <main class="login centralize">
        <form class="form-login" method="get">
            <label>E-mail:</label>
            <input type="text" name="email" id="email" oninput ="validateFields()">
            <label>Senha:</label>
            <input type="password" name="password" id="password" oninput="validateFields()">
            <button id="btn1" disabled="true">Entrar</button>
        </form>
        <button id="btn2" onclick="resetFields()">Cancelar</button>
    </main>

    <script src="./index.js"></script>
    <script src="./loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="firebaseInit.js"></script>
</body>

</html>
